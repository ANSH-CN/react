name: CI/CD with Docker Push and SonarQube

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t cloudansh/react:latest .

      - name: Push Docker Image
        run: docker push cloudansh/react:latest

  react-sonarqube:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=my-react-app
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,**/*.test.js,**/__tests__/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
