name: Simple Docker Push CI/CD

on:
  push:
    branches:
      - main 
jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "Cloudnexus@1234" | docker login -u "cloudansh" --password-stdin

      - name: Build Docker Image
        run: docker build -t cloudansh/react:latest .

      - name: Push Docker Image
        run: docker push cloudansh/react:latest
