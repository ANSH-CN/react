name: CI/CD with Docker Push and SonarQube

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t cloudansh/react:latest .

      - name: Push Docker Image
        run: docker push cloudansh/react:latest

  maven-build-and-sonarqube:
    runs-on: ubuntu-latest
    needs: docker-build-and-push 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -f react/pom.xml

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: react2
          args: >
            -Dsonar.projectKey=my-Java-web-app
            -Dsonar.organization=my-org
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
